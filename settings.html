<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/settings.css">
</head>
<body>

    <div class="settings-page">

        <div class="page-content">

            <h1>Hotkeys Settings</h1>


            <div class="main-settings-container">

                <label class="checkbox-label">
                    <input type="checkbox" id="myCheckbox" />
                    Override default hotkeys
                </label>
                
            </div>
            

            <div class="settings-list-container">

                <div class="settings-row-c">


                    <input type="text" class="h-input primary" placeholder="Put link here">

                    <input type="text" class="h-input primary" placeholder="Hotkey (e.g. Ctrl+Shift+L)">

                    <div class="btn-container">
                        <button class="h-btn primary">Delete</button>
                    </div>

                    
                </div>
                
            </div>

            <div class="action-row-container">
                <button class="h-btn primary">Add new hotkey</button>
            </div>
            
        </div>
        
    </div>
    
    <script src="./js/settings.js"></script>
</body>
</html>
